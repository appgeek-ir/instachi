<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>اینستاگو</title>
  <link rel="stylesheet" href="pure-min.css" />
  <link rel="stylesheet" href="style.css" />

  <script type="text/javascript" src="zepto.min.js"></script>
  <script type="text/javascript" src="dot.min.js"></script>
  <script type="text/javascript" src="popup.js"></script>
  <style>
    .loader {
      border: 4px solid #f3f3f3;
      /* Light grey */
      border-top: 4px solid #3498db;
      /* Blue */
      border-bottom: 4px solid #3498db;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      animation: spin 2s linear infinite;
      position: absolute;
      left: 10px;
      top: 10px;
      display: none;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <header>
      <h2> اینستاچی </h2>
    <div class="loader"></div>
  </header>
  <section id="error">
    <div class="alert alert-danger"></div>
  </section>
  <section id="activation">
    <h4>فعال سازی</h4>
    <div class="alert alert-warning">برای فعال سازی افزونه ابتدا باید با حساب کاربری گوگل خود در براوزر کروم لاگین کرده باشید. برای مشاهده نحوه ورود <a href="#">اینجا کلیک نمایید</a>.</div>
    <form class="pure-form pure-form-stacked">
      <label for="serial">سریال افزونه</label>
      <input id="serial" name="serial" class="ltr">
      <button type="button" class="pure-button pure-button-primary">فعال سازی</button>
      </fieldset>
    </form>
  </section>

  <section id="login">
    <div class="alert alert-warning">برای استفاده از افزونه ابتدا باید در سایت ایسنتاگرام لاگین کرده باشید!</div>
  </section>

  <section id="main" class="active"></section>


</body>
<script type="text/template" id="running-task-template">
    <div class="running-task">
        <h3>{{=it.type}}: {{=it.step}}</h3>
        {{? it.wait }}
        <div class="alert alert-danger">بلاک شدید! سعی مجدد {{=it.wait}}</div>
        {{?}}
        <div class="progress"><div class="bar" style="width:{{=it.progress}}%">{{=it.progress}}%</div></div>
        <table>
        {{~it.states :value:index}}
        <tr><td><b>{{=value.name}}</b>: </td><td>{{=value.value}}</td></tr>
        {{~}}
        </table>
        <div class="action-bar">
        <button class="button-error pure-button">توقف عملیات</button>
        </div>
    </div>
</script>
<script type="text/template" id="main-template">

    <ul class="pure-menu-list">
      <li class="pure-menu-item"><a href="#" class="pure-menu-link" target="followCtrl"><img src="images/follow.png" /> فالو کردن کاربران</a></li>
      <li class="pure-menu-item"><a href="#" class="pure-menu-link" target="unfollowCtrl"><img src="images/unfollow.png" />آنفالو کردن کاربران</a></li>
      <li class="pure-menu-item"><a href="#" class="pure-menu-link" id="donation"><img src="images/donation.png" /> از ما حمایت کنید!</a></li>
    </ul>
</script>
<script type="text/template" id="follow-template">
   <a class="pure-button button-return" href="#">بازگشت</a>
    <form class="pure-form pure-form-stacked">
      <fieldset>
        <legend>فالو کردن کاربران</legend>

        <label for="pattern">روش جمع کردن اطلاعات کاربران</label>
        <select id="pattern">
            <option value="followers">فالور های صفحه جاری</option>
            <option value="posts">لایک ها و کامنت های صفحه جاری</option>
            <option value="tag">تگ</option>
        </select>

        <label for="count">تعداد</label>
        <input id="count" type="number" placeholder="تعداد" value="100">

        <label for="check-history" class="pure-checkbox">
            <input id="check-history" type="checkbox"> فالو نکردن کاربرانی که قبلا یکبار فالو شده اند
        </label>

        <label for="start-type">شروع کار</label>
        <select id="start-type">
            <option value="manual">به صورت دستی</option>
            <option value="auto">به صورت خودکار</option>
        </select>

        <button type="button" class="pure-button pure-button-primary">اجرا</button>
      </fieldset>
    </form>
</script>
<script type="text/template" id="unfollow-template">
    <a class="pure-button button-return" href="#">بازگشت</a>
    <form class="pure-form pure-form-stacked">
      <fieldset>
        <legend>آنفالو کردن کاربران</legend>

        <label for="unfollow-pattern">روش آنفالو</label>
        <select id="unfollow-pattern">
            <option value="manual">از لیست فالو شدگان در صفحه من</option>
            <option value="auto">از لیست فالو شدگان خودکار</option>
        </select>

        <label for="unfollow-order">ترتیب آنفالو</label>
        <select id="unfollow-order">
            <option value="none">مهم نیست</option>
            <option value="random">رندوم</option>
            <option value="oldest">قدیمی ترین</option>
        </select>

        <label for="unfollow-count">تعداد</label>
        <input id="unfollow-count" type="number" placeholder="تعداد" value="100">

        <label for="unfollow-not-followers" class="pure-checkbox">
            <input id="unfollow-not-followers" type="checkbox"> آنفالو نکردن کاربرانی من را فالو نکرده اند
        </label>

        <label for="unfollow-task-start">شروع کار</label>
        <select id="unfollow-task-start">
            <option value="manual">به صورت دستی</option>
            <option value="auto">به صورت خودکار</option>
        </select>

        <button type="button" class="pure-button pure-button-primary">اجرا</button>
      </fieldset>
    </form>
</script>
<script type="text/template" id="tasks-template">
وظیفه
</script>

</html>
