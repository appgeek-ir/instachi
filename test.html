<script>
var a= {

    inc: function(){
        console.log('count:' +  this.count);
        var that = this;

            that.count++;
            that.inc();
        },1000);
    },

};

    function deleteA(){
        console.log('delete a');
        a = undefined;
    }

</script>

<button type="button" onclick="a.inc()">inc</button>
